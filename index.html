<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Terminal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div>
        <h1>Hello stranger!</h1>
        <p>
            This is my current portfolio. 
            Feel free to explore.
        </p>
        <a href="https://d.player.one/en/full/164072/all-three-hoenn-starters-their-mega-forms.jpg?w=1600&h=900&q=88&f=817c888e3fd0002fe7ddce5bca286ab6" target="blank"> Sorpresa</a>
        <a class="drugi-gumb" href="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/db9ccc2b-1c8f-41a1-f1cf-9f75ae5b7800/width=450/216947.jpeg" target="blank">Sorpresa 2</a>
    </div>

    <!-- A container for the terminal -->
    <div id="terminal-container">
        <p>Type "help" for further exploration</p>
        <!-- An input field where users will type commands -->
        <textarea id="terminal-input" rows="10" cols="80" placeholder="Type a command..."></textarea>
        <!-- A section to display the output of commands -->
        <div id="terminal-output"></div>
    </div>

    <!-- Link to your JavaScript files -->
    <script src="commands.js"></script>
    <script src="main.js"></script>
    <script src="header.js"></script>
</body>
</html>
